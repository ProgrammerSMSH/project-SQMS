<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQMS Admin | Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F0F13;
            --accent-blue: #4DA1FF;
            --accent-purple: #8B5CF6;
        }
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .font-tomorrow { font-family: 'Tomorrow', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }
        .neon-text-blue {
            text-shadow: 0 0 20px rgba(77, 161, 255, 0.5);
        }
        .gradient-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            box-shadow: 0 10px 20px rgba(77, 161, 255, 0.2);
        }
        .gradient-btn:hover {
            box-shadow: 0 15px 30px rgba(77, 161, 255, 0.4);
            transform: translateY(-2px);
        }
        .active-counter {
            background: rgba(77, 161, 255, 0.1);
            border-left: 4px solid var(--accent-blue);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <!-- Navbar -->
    <nav class="p-6 flex justify-between items-center z-10">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 gradient-btn rounded-xl flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <div>
                <h1 class="font-tomorrow text-2xl tracking-tighter">SQMS <span class="text-blue-400 font-black">ADMIN</span></h1>
                <p class="text-[10px] text-white/30 tracking-[4px] uppercase font-bold -mt-1">Premium Dashboard</p>
            </div>
        </div>
        <div class="flex gap-4">
            <a href="management.html" class="px-6 py-2 rounded-full glass hover:bg-white/10 transition text-xs font-bold tracking-widest uppercase flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                SETTINGS
            </a>
            <button id="logout-btn" class="px-6 py-2 rounded-full glass hover:bg-white/10 transition text-xs font-bold tracking-widest uppercase">Logout</button>
        </div>
    </nav>

    <!-- Background Glows -->
    <div class="fixed top-0 right-0 w-[500px] h-[500px] bg-blue-600/10 blur-[150px] -z-10"></div>
    <div class="fixed bottom-0 left-0 w-[500px] h-[500px] bg-purple-600/10 blur-[150px] -z-10"></div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black/80 backdrop-blur-xl z-50 flex items-center justify-center p-4 hidden">
        <div class="glass max-w-md w-full p-10 text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/20 blur-3xl"></div>
            
            <div class="w-20 h-20 gradient-btn rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            
            <h2 class="font-tomorrow text-3xl mb-2">SYSTEM ACCESS</h2>
            <p class="text-white/40 text-sm mb-8 italic">Enter your administrative credentials</p>
            
            <form id="login-form" class="space-y-6">
                <div class="text-left">
                    <label class="block text-[10px] font-bold text-white/40 uppercase mb-2 tracking-widest px-1">Admin Email</label>
                    <input type="email" id="admin-email" required placeholder="admin@sqms.com" class="w-full bg-white/5 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-blue-500 transition outline-none">
                </div>
                <div class="text-left">
                    <label class="block text-[10px] font-bold text-white/40 uppercase mb-2 tracking-widest px-1">Password</label>
                    <input type="password" id="admin-password" required placeholder="••••••••" class="w-full bg-white/5 border border-white/10 text-white rounded-xl px-4 py-4 focus:border-blue-500 transition outline-none">
                </div>
                <button type="submit" class="w-full py-4 gradient-btn font-black uppercase tracking-widest text-sm rounded-xl transition active:scale-95">
                    Launch Dashboard
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-xs mt-6 font-bold hidden">ACCESS DENIED: RE-CHECK CREDENTIALS</p>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="flex-grow flex p-6 gap-6 overflow-hidden">
        <!-- Sidebar: Counters -->
        <aside class="w-1/4 flex flex-col gap-4">
            <h2 class="font-tomorrow text-sm tracking-widest uppercase text-white/50 px-2">Counter Stations</h2>
            <div class="glass flex-grow overflow-y-auto p-4 custom-scrollbar">
                <ul id="counter-list" class="space-y-3">
                    <!-- Dynamic counters -->
                    <li class="p-4 text-white/20 text-center animate-pulse">Scanning stations...</li>
                </ul>
            </div>
        </aside>

        <!-- Center: Controller -->
        <main class="w-2/4 flex flex-col items-center justify-center relative">
            <div class="glass w-full h-full flex flex-col items-center justify-center p-12 text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-blue-500/5 -z-10"></div>
                
                <div class="mb-12">
                    <h3 class="font-tomorrow text-sm text-blue-400 tracking-[8px] uppercase mb-1" id="counter-name-disp">STATION 01</h3>
                    <p class="text-xs text-white/30 tracking-widest font-bold uppercase" id="serving-queue-disp">READY TO SERVE</p>
                </div>

                <div class="mb-16 relative">
                    <p class="text-[10px] font-black text-white/20 tracking-[10px] uppercase mb-2">CURRENTLY SERVING</p>
                    <div class="text-[120px] font-tomorrow leading-none neon-text-blue" id="current-token">--</div>
                    <div class="w-32 h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent mx-auto mt-4"></div>
                </div>

                <div class="flex gap-4 w-full max-w-md mb-12">
                    <button id="btn-complete" class="flex-1 py-4 glass text-xs font-black tracking-widest text-green-400 hover:bg-green-500/10 transition border-green-500/20">COMPLETE</button>
                    <button id="btn-noshow" class="flex-1 py-4 glass text-xs font-black tracking-widest text-red-400 hover:bg-red-500/10 transition border-red-500/20">NO SHOW</button>
                </div>

                <button id="btn-call-next" class="w-full max-w-lg py-8 gradient-btn text-2xl font-black rounded-3xl tracking-widest transition active:scale-95 flex items-center justify-center gap-4 group">
                    <span>CALL NEXT</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 group-hover:translate-x-2 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </main>

        <!-- Right: Queue Status -->
        <aside class="w-1/4 flex flex-col gap-4">
            <h2 class="font-tomorrow text-sm tracking-widest uppercase text-white/50 px-2">Waiting List</h2>
            <div class="glass flex-grow overflow-y-auto p-4 custom-scrollbar">
                <ul id="upcoming-list" class="space-y-4">
                    <!-- Dynamic list -->
                    <li class="p-8 text-white/10 text-center italic text-xs">No active queue</li>
                </ul>
            </div>
        </aside>
    </div>

    <!-- Custom Scrollbar -->
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>

    <script src="js/admin.js"></script>
</body>
</html>
