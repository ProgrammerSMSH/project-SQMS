<!DOCTYPE elevated html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQMS Admin Panel</title>
    <!-- Tailwind for rapid UI scaffolding -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-800 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">Smart Queue Management Admin</h1>
        <div>
            <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500 transition">Logout</button>
        </div>
    </nav>
 
    <!-- Login Modal Shadow -->
    <div id="login-modal" class="fixed inset-0 bg-blue-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 transform transition-all scale-100">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
                <p class="text-gray-500 mt-2">Enter your admin phone number to access the dashboard</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="admin-phone" required placeholder="01700000000" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none">
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition transform active:scale-95">
                    Access Dashboard
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">Invalid credentials. Please try again.</p>
        </div>
    </div>

    <div class="flex-grow flex p-6 gap-6">
        <!-- Sidebar Counters -->
        <div class="w-1/4 bg-white p-4 rounded-xl shadow">
            <h2 class="text-lg font-bold border-b pb-2 mb-4">Counters</h2>
            <ul id="counter-list" class="space-y-2">
                <li class="p-3 text-gray-400 text-center italic">Loading counters...</li>
            </ul>
        </div>

        <!-- Main Controller Area -->
        <div class="w-2/4 bg-white p-8 rounded-xl shadow flex flex-col items-center justify-center text-center relative">
            <h3 class="text-gray-500 font-bold uppercase tracking-widest mb-2" id="counter-name-disp">Counter</h3>
            <p class="text-sm text-gray-400 mb-8" id="serving-queue-disp">Ready to serve</p>

            <div class="mb-10">
                <p class="text-gray-500 text-lg mb-2">Currently Serving</p>
                <div class="text-6xl font-black text-blue-900 tracking-tighter" id="current-token">--</div>
            </div>

            <div class="flex gap-4 mb-12">
                <button id="btn-complete" class="px-6 py-3 bg-green-100 text-green-700 font-bold rounded shadow hover:bg-green-200 transition">Complete Token</button>
                <button id="btn-noshow" class="px-6 py-3 bg-red-100 text-red-700 font-bold rounded shadow hover:bg-red-200 transition">No Show</button>
            </div>

            <button id="btn-call-next" class="w-full py-6 bg-blue-600 text-white text-2xl font-bold rounded-xl shadow-lg hover:bg-blue-700 transition transform hover:scale-[1.02]">
                CALL NEXT TOKEN
            </button>
        </div>

        <!-- Upcoming Tokens -->
        <div class="w-1/4 bg-white p-4 rounded-xl shadow">
            <h2 class="text-lg font-bold border-b pb-2 mb-4">Next in Line</h2>
            <ul id="upcoming-list" class="space-y-3">
                <li class="p-3 text-gray-400 text-center italic">No tokens in line</li>
            </ul>
        </div>
    </div>

    <!-- Admin JS Logic Link -->
    <script src="js/admin.js"></script>
</body>
</html>
