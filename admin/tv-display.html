<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQMS TV Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Pulse Animation for when a new token is called */
        @keyframes pulse-highlight {
            0% { background-color: #fef08a; transform: scale(1); }
            50% { background-color: #fde047; transform: scale(1.05); }
            100% { background-color: white; transform: scale(1); }
        }
        .called-animation {
            animation: pulse-highlight 2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex overflow-hidden">
    
    <!-- Left: Active Calling grid -->
    <div class="w-2/3 h-full p-8 flex flex-col">
        <h1 class="text-4xl font-light text-gray-400 mb-8 border-b border-gray-700 pb-4">Now Serving</h1>
        
        <div class="grid grid-cols-2 gap-8 flex-grow content-start" id="active-counters-grid">
            <!-- Simulated counter card -->
            <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border-l-8 border-blue-500 called-animation">
                <p class="text-gray-400 text-2xl mb-2">Counter 1</p>
                <div class="text-7xl font-black text-white tracking-tighter">GN-104</div>
            </div>

            <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border-l-8 border-green-500">
                <p class="text-gray-400 text-2xl mb-2">Counter 2</p>
                <div class="text-7xl font-black text-white tracking-tighter">BL-042</div>
            </div>
            
            <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border-l-8 border-red-500">
                <p class="text-gray-400 text-2xl mb-2">Emergency</p>
                <div class="text-7xl font-black text-white tracking-tighter">EM-009</div>
            </div>
        </div>
    </div>

    <!-- Right: Upcoming List -->
    <div class="w-1/3 bg-gray-800 h-full p-8 shadow-l shadow-black/50 overflow-hidden flex flex-col">
        <h2 class="text-3xl font-light text-gray-400 mb-8 border-b border-gray-700 pb-4">Please Wait</h2>
        
        <div class="flex flex-col gap-4" id="waiting-list">
            <div class="p-6 bg-gray-700 rounded-xl flex justify-between items-center border border-gray-600">
                <span class="text-4xl font-bold">GN-105</span>
                <span class="text-xl bg-gray-900 px-4 py-1 rounded-full text-gray-400">Next</span>
            </div>
            <div class="p-6 bg-gray-700 rounded-xl flex justify-between items-center opacity-80">
                <span class="text-3xl font-bold">GN-106</span>
            </div>
            <div class="p-6 bg-gray-700 rounded-xl flex justify-between items-center opacity-60">
                <span class="text-3xl font-bold">GN-107</span>
            </div>
        </div>

        <div class="mt-auto text-center pt-8 border-t border-gray-700">
            <p class="text-gray-500 text-xl font-light">Scan QR code at entrance to join</p>
            <!-- Mock QR -->
            <div class="mt-4 w-32 h-32 bg-white m-auto rounded text-black flex items-center justify-center font-bold">QR CODE</div>
        </div>
    </div>

    <script src="js/tv-display.js"></script>
</body>
</html>
