<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQMS Admin | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F0F13;
            --accent-blue: #4DA1FF;
            --accent-purple: #8B5CF6;
            --accent-red: #F43F5E;
        }
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-tomorrow { font-family: 'Tomorrow', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }
        .gradient-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            box-shadow: 0 10px 20px rgba(77, 161, 255, 0.2);
        }
        .gradient-btn._red {
            background: linear-gradient(135deg, var(--accent-red), #9F1239);
            box-shadow: 0 10px 20px rgba(244, 63, 94, 0.2);
        }
        .gradient-btn:hover {
            box-shadow: 0 15px 30px rgba(77, 161, 255, 0.4);
            transform: translateY(-2px);
        }
        .gradient-btn._red:hover {
            box-shadow: 0 15px 30px rgba(244, 63, 94, 0.4);
        }
        .tab-btn {
            position: relative;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }
        table {
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        td, th {
            padding: 16px;
        }
        tr.table-row {
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
        }
        tr.table-row:hover {
            background: rgba(255,255,255,0.05);
        }
        tr.table-row td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        tr.table-row td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; }
        
        /* Modal */
        #form-modal {
            backdrop-filter: blur(20px);
            background: rgba(15, 15, 19, 0.8);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .input-glass:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(77, 161, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">
    <!-- Navbar -->
    <nav class="p-6 flex justify-between items-center z-10 sticky top-0 bg-[#0F0F13]/80 backdrop-blur-md border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 gradient-btn rounded-xl flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div>
                <h1 class="font-tomorrow text-2xl tracking-tighter">SQMS <span class="text-blue-400 font-black">SETTINGS</span></h1>
                <p class="text-[10px] text-white/30 tracking-[4px] uppercase font-bold -mt-1">Configuration Panel</p>
            </div>
        </div>
        <div class="flex gap-4">
            <a href="index.html" class="px-6 py-2 rounded-full glass hover:bg-white/10 transition text-xs font-bold tracking-widest uppercase flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                DASHBOARD
            </a>
            <button id="logout-btn" class="px-6 py-2 rounded-full glass hover:bg-white/10 transition text-xs font-bold tracking-widest uppercase">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-8 max-w-6xl mx-auto w-full flex flex-col gap-8 z-10 transition-opacity duration-500 opacity-0" id="main-content">
        
        <!-- Tabs -->
        <div class="flex border-b border-white/10 gap-8">
            <button class="tab-btn active pb-4 text-sm font-bold tracking-widest uppercase text-white hover:text-blue-400 transition" data-tab="services">Services (Queues)</button>
            <button class="tab-btn pb-4 text-sm font-bold tracking-widest uppercase text-white/50 hover:text-white transition" data-tab="counters">Counters</button>
            <button class="tab-btn pb-4 text-sm font-bold tracking-widest uppercase text-white/50 hover:text-white transition" data-tab="announcements">Announcements</button>
        </div>

        <!-- Tab Contents -->
        <div class="glass flex-1 p-8 flex flex-col h-full rounded-2xl relative">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h2 id="tab-title" class="font-tomorrow text-3xl text-white">Manage Services</h2>
                    <p id="tab-desc" class="text-white/40 text-sm mt-1">Configure the active queues available to users.</p>
                </div>
                <button id="add-new-btn" class="gradient-btn px-6 py-3 rounded-xl text-sm font-bold tracking-widest uppercase text-white transition">+ Add New</button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm" id="data-table">
                    <thead>
                        <tr class="text-white/30 tracking-widest uppercase text-xs border-b border-white/5">
                            <!-- Populated dynamically -->
                        </tr>
                    </thead>
                    <tbody id="data-body">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>
            
            <!-- Loading State -->
            <div id="loading-spinner" class="absolute inset-0 bg-[#0F0F13]/50 flex items-center justify-center rounded-2xl backdrop-blur-sm z-20 hidden">
                <div class="w-10 h-10 border-4 border-blue-500/30 border-t-blue-500 rounded-full animate-spin"></div>
            </div>
        </div>
    </main>

    <!-- Modal Form -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="glass w-full max-w-md p-8 relative scale-95 transition-transform duration-300 transform modal-content">
            <button id="close-modal" class="absolute top-6 right-6 text-white/30 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
            <h3 id="modal-title" class="font-tomorrow text-2xl text-white mb-6">Add Item</h3>
            <form id="crud-form" class="flex flex-col gap-4">
                <div id="form-fields" class="flex flex-col gap-4">
                    <!-- Dynamic fields -->
                </div>
                <!-- Error msg -->
                <p id="form-error" class="text-red-400 text-xs text-center hidden mb-2"></p>
                <div class="flex gap-4 mt-4">
                    <button type="button" id="cancel-btn" class="flex-1 py-3 rounded-xl text-white/50 border border-white/10 hover:bg-white/5 transition font-bold uppercase tracking-widest text-xs">Cancel</button>
                    <button type="submit" id="save-btn" class="flex-1 py-3 rounded-xl gradient-btn text-white font-bold uppercase tracking-widest text-xs">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 flex flex-col gap-3 z-[100]"></div>
    <script src="js/ui-utils.js"></script>
    <script src="js/management.js"></script>
</body>
</html>
